<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<style>
  .red-text
  {
    color: red;
    font-size: 16px;
  }
  .silver-ground
  {
    background-color:silver;
  }
  p{
    font-family: monospace;
  }
  .thick-green-border{
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius:50%

      }
  #cat-photo-form{
    background-color: green;
  }
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }
  [type="checkbox"]
{
   margin: 10px 0px 15px 0px;
}

  .yellow-box {
    background-color: yellow;
    padding: 10px;
  }

  .red-box {
    background-color: crimson;
    color: #fff;
    padding: 1.5em;
    margin:20px;
  }
body {
  background-color: black;
  font-family: monospace;
}

  .blue-box {
    background-color: blue;
    color: #fff;
    padding: 20px;
    margin:20px;
    margin:-15px;
    padding: 20px 40px 20px 40px;
    margin: 10px 20px 10px 20px;;
  }
</style>
</head>
<body>
<main>
  <h1 style="color: green;">hello world</h1>
  <h2 class="red-text">CatPhotoApp</h2>
    <p>Click here to view more <a href="#">cat photos</a>.</p>
  
    <a href="#" ><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" class="thick-green-border "> "A cute orange cat lying on its back."></a>
  
    <div class="silver-ground">
      <p class="red-text thick-green-border ">Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
  
    <form id="cat-photo-form" action="https://freecatphotoapp.com/submit-cat-photo">
      <label ><input type="radio" name="indoor-outdoor" checked> Indoor</label>
      <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
      <label ><input type="checkbox" name="personality" checked> Loving</label>
      <label ><input type="checkbox" name="personality"> Lazy</label>
      <label ><input type="checkbox" name="personality"> Energetic</label><br>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
    <h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box blue-box">padding</h5>
</div>
</main>

</html>
